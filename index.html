<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFE7BA);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #FF8C42;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #e07b39;
        }
        #result {
            margin-top: 20px;
        }
        .image-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Damage Calculator</h1>
    <form id="damageForm">
        <label for="job">직업:</label>
        <input type="number" id="job" name="job" required>
        <label for="level">레벨:</label>
        <input type="number" id="level" name="level" required>
        <label for="str">힘:</label>
        <input type="number" id="str" name="str" required>
        <label for="dex">덱스:</label>
        <input type="number" id="dex" name="dex" required>
        <label for="int">인트:</label>
        <input type="number" id="int" name="int" required>
        <label for="luk">럭:</label>
        <input type="number" id="luk" name="luk" required>
        <label for="pdd">현재 방어력:</label>
        <input type="number" id="pdd" name="pdd" required>
        <label for="m_level">몬스터 레벨:</label>
        <input type="number" id="m_level" name="m_level" required>
        <label for="m_pad">몬스터 피지컬 공격력:</label>
        <input type="number" id="m_pad" name="m_pad" required>
        <input type="submit" value="Calculate">
    </form>
    
    <div id="result">결과가 여기에 표시됩니다</div>

    <div class="image-container">
        <img src="figs/mainfig.jpg" alt="Main Figure">
    </div>

    <script>
        $(document).ready(function() {
            $('#damageForm').on('submit', function(event) {
                event.preventDefault();
                
                $.ajax({
                    url: '/calculate',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.error) {
                            $('#result').html('에러: ' + response.error);
                        } else {
                            $('#result').html('최소 피격 데미지: ' + response.damagemin + '<br>최대 피격 데미지: ' + response.damagemax);
                        }
                    },
                    error: function(error) {
                        $('#result').html('에러가 발생했습니다. 다시 시도해주세요.');
                    }
                });
            });
        });
    </script>
</body>
</html>
